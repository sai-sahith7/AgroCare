<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroCare</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/farmer_style.css">
</head>
<body>
    
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand brand-name" href="#">AgroCare</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link nav-button active" href="javascript:onclick_book()">Book an Appointment<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link nav-button" href="javascript:onclick_test()">Test Results</a>
                <a class="nav-item nav-link nav-button" href="javascript:onclick_register()">Products</a>
                <a class="nav-item nav-link nav-button log-out" href="">Log Out</a>
            </div>
        </div>
    </nav>
    <!-- navbar ends -->

    <div id="book" class="document-body">
        <div class="header">
            <h1 class="title"> Book an Appointment</h1>
        </div> 
        <div class="form-group" >
            <!-- Book an appointment form -->
            <input type="text" required class="form-control" id="address" placeholder="Address">
            <input type="date" required class="form-control" id="date" placeholder="Date">
            <input type="time" required class="form-control" id="time" placeholder="Time">
            <button type="submit" style="display:unset;width:30%;text-align: center;" required class="btn btn-primary btn-lg btn-block">Confirm Booking</button>
        </div>
    </div>

    <div id="test-results" class="document-body">
        <div class="header">
            <h1 class="title"> Test Results </h1>
        </div>
        <div class="card">
            <div class="card-left">
                <span style="display: flex;"><h5>Name: &nbsp</h5><h6>Na peru Nani</h6></span>
                <span style="display: flex;"><h5>Phone: &nbsp</h5><h6>9700662454</h6></span>
            </div>
            <div class="card-right">
                <span style="display: flex;"><h5>Name: &nbsp</h5><h6>Na peru Nani</h6></span>
                <span style="display: flex;"><h5>Phone: &nbsp</h5><h6>9700662454</h6></span>
            </div>
        </div>
    </div>
</body>
    <script src="../static/js/farmer.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
